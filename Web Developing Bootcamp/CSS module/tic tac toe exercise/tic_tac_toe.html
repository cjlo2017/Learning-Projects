<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td>test</td>
			<td class="midcol">test</td>
			<td>test</td>
		</tr>
		<tr>
			<td class="midrow">test</td>
			<td class="midcol midrow">test</td>
			<td class="midrow">test</td>
		</tr>
		<tr>
			<td>test</td>
			<td class="midcol">test</td>
			<td>test</td>
		</tr>

	</table>
</body>
</html>
